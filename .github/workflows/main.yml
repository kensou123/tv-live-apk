name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build APK
      uses: docker://kivy/buildozer:stable
      with:
        args: buildozer android debug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: tvlive-apk
        path: bin/*.apk
        retention-days: 7
